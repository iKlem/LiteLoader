<!DOCTYPE html>
<!-- Welcome to the main file of LiteLoader. This HTML page is already filled with information showing know how to modify the file. When you have finished, you can delete all these comments. -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Change this with the name of your server -->
    <title>SERVERNAME</title>
    <!-- Same thing for the description -->
    <meta name="description" content="SERVENAME">
    <!-- If you want to help me, do not modify this line. Thank you :) -->
    <meta name="author" content="iKlem">
    <!-- CSS - All stylesheets are loaded here. -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JQUERY SCRIPT - jQuery script is loaded here. -->
    <script type="text/javascript" src="js/jQuery.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="centerPanel">
        <h1 id="servName">ServerName</h1>
        <span class="imgLeft">
          <img id='gmodIMG' class="littleIMG" src="img/gmod.svg" />
          </span>
        <h2 id="gameMode">Gamemode</h2>
        <span class="imgLeft">
          <img id='mapIMG' class="littleIMG" src="img/map.svg" />
          </span>
        <h2 id="map">Mapname</h2>
        <span class="imgLoad imgLeft">
          <img id="noBorder" class="walk littleIMG" src="img/gear.svg" width="90px" />
        </span>
        <!-- The stateLoad will be modified by the JavaScript. -->
        <h2 id="stateLoad">Connecting...</h2>
        <div id="versionNo">LiteLoader v1.0</div>
      </div>
    </div>
    <!-- This line is where the magic happens. DO NOT TOUCH THIS LINE! -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
